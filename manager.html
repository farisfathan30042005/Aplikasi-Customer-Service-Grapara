<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - Grapara</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Manager Panel</h2>
    <div id="serviceStats" class="mt-3">
        <!-- Service statistics will be displayed here -->
    </div>
    <h3 class="mt-5">CS Performance Report</h3>
    <ul id="csPerformanceReport">
        <!-- CS performance report will be displayed here -->
    </ul>
    <h3 class="mt-5">Weekly Report</h3>
    <p>CS with performance above average:</p>
    <ul id="weeklyReport">
        <!-- Weekly report data will be displayed here -->
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
